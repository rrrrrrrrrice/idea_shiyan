<html>
<head>
    <title>样式表举例</title>
    <style type="text/css">
        h1{
            font-size: 36px;
            font-family: "隶书";
            font-weight: bold;
            color: #993366;
        }
        .def{font-family: "楷体";
            color:red;}
        .defc{font-family: "宋体";
            color:blue ;}
    </style>
</head>
<body>
<p class="def" style="color:#ff0000">这段文字将显示为红色</p>
<p class="def" style="color:#000000; background-color:yellow;">这段文字的背景色为<I>黄色</I></p>
<p class="def" style=" font-size:24px">这段文字将以黑体显示</p>
<p class="defc">今天学习样式表的相关知识。</p>
</body>
</html>
